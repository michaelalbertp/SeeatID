        <div class="container">

                        <a href="index.html" class="logo1">

<body>
    <main>
        <form action="">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form below</p>

                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" id="name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>

                <label for="password-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>
                
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button onclick="window.location.href='signin.html'" type="submit" class="register-btn">Register</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <br><a href="./signin.html">Sign in</a>.</p>
            </div>
        </form>
    </main>
